<html><head><base href="www.skybrute.de">
    <link rel="icon" href="https://i.imgur.com/JP4qYpv.png">
    <meta charset="UTF-8">
    <title>Skybrute - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --card-background: #1f1f1f;
            --text-color: #ffffff;
            --accent-color: #bb86fc;
            --transition-speed: 0.3s;
            --card-hover-scale: 1.05;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        :root[data-theme="light"] {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #121212;
            --accent-color: #bb86fc;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 4rem;
        }

        .logo {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 150px;
            height: auto;
            z-index: 100;
            transition: transform var(--transition-speed);
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .navigation {
            position: fixed;
            top: 1rem;
            right: 120px; /* Adjusted to match index.html */
            z-index: 100;
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            text-decoration: none;
        }

        .nav-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .search-container {
            margin: 4rem auto 1rem;
            max-width: 600px;
            padding: 0 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            background: var(--card-background);
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 1rem;
            animation: fadeInUp 1s ease-in-out;
        }

        .video-card {
            background: var(--card-background);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9; /* Standard video aspect ratio */
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .video-info {
            padding: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem; /* Adjusted to match index.html */
            background: var(--card-background); /* Added background to match index.html */
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.7rem;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px var(--shadow-color);
            z-index: 100;
        }

        .theme-toggle svg {
            transition: transform 0.3s ease-in-out;
        }

        .theme-toggle:hover svg {
            transform: rotate(45deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.imgur.com/xCFfLev.png" alt="SkyBrute Logo" id="logo-image">
    </div>
    <div class="navigation">
        <a href="https://www.skybrute.de/" class="nav-button">Music</a>
    </div>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M3,9V15H7L12,20V4L7,9H3Z"/>
        </svg>
    </button>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search videos..." id="search-input" aria-label="Search videos">
        </div>
        <div class="video-grid" id="video-grid">
            <!-- Video cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('theme-toggle');
            const logoImage = document.getElementById('logo-image');
            let themeIcon = '';
            let logoSrc = '';
            if (theme === 'light') {
                themeIcon = `<svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
            </svg>`;
                logoSrc = 'https://i.imgur.com/ZaT26d8.png';
            } else {
                themeIcon = `<svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>`;
                logoSrc = 'https://i.imgur.com/xCFfLev.png';
            }
            themeToggle.innerHTML = themeIcon;
            logoImage.src = logoSrc;
        }

        const videoGrid = document.getElementById('video-grid');
        const searchInput = document.getElementById('search-input');
        let allVideoCards = [];

        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.setAttribute('data-index', index);

            let videoHtml = `
                <div class="video-container">
                    <video src="${video.path}" controls></video>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                </div>
            `;

            card.innerHTML = videoHtml;

            return card;
        }

        searchInput.addEventListener('input', (e) => {
            filterVideos(e.target.value);
        });

        function filterVideos(searchTerm) {
            const normalizedSearch = searchTerm.toLowerCase();
            let hasResults = false;

            allVideoCards.forEach(card => {
                const videoTitle = card.querySelector('.video-title').textContent.toLowerCase();
                if (videoTitle.includes(normalizedSearch)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            const existingNoResults = videoGrid.querySelector('.no-results');
            if (existingNoResults) {
                existingNoResults.remove();
            }

            if (!hasResults && searchTerm) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No videos found matching your search';
                videoGrid.appendChild(noResults);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            initializeVideoGallery();
        });

        function initializeVideoGallery() {
            videoGrid.innerHTML = '';
            scanForVideoFiles().then(availableFiles => {
                allVideoCards = availableFiles.map((video, index) => {
                    const card = createVideoCard(video, index);
                    videoGrid.appendChild(card);
                    return card;
                });
                addVideoEventListeners();
            });
        }

        function addVideoEventListeners() {
            const videos = document.querySelectorAll('.video-grid video');
            videos.forEach(video => {
                video.addEventListener('play', function() {
                    pauseOtherVideos(this);
                });
            });
        }

        function pauseOtherVideos(currentVideo) {
            const videos = document.querySelectorAll('.video-grid video');
            videos.forEach(video => {
                if (video !== currentVideo) {
                    video.pause();
                }
            });
        }

        function scanForVideoFiles() {
            const videoList = [
                {
                    title: 'Alles Überflüssig',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Alles%20%C3%BCberfl%C3%BCssig.mp4'
                },
                {
                    title: 'Das Winny Schwein',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Das%20Winny%20Schwein.mp4'
                },
                {
                    title: 'GEBM ist',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/GEBM%20ist.mp4'
                },
                {
                    title: 'Gegen Hass und Disskrimierung',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Gegen%20Hass%20und%20Disskrimierung.mp4'
                },
                {
                    title: 'Hey Stan du Wicht',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Hey%20Stan%20du%20Wicht.mp4'
                },
                {
                    title: 'IchbineinSoziopathfeat.MimonBaraka',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/IchbineinSoziopathfeat.MimonBaraka.mp4'
                },
                {
                    title: 'Monster in der Hose',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Monster%20in%20der%20Hose.mp4'
                },
                {
                    title: 'Nie wieder Krieg',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Nie_wieder_krieg.mp4'
                },
                {
                    title: 'Oh Clyde',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Oh%20Clyde.mp4'
                },
                {
                    title: 'Triolige Reise',
                    path: 'https://ia902204.us.archive.org/16/items/rgrdhrhrtrdjhdrjd/Triolige%20Reise.mp4'
                }
            ];
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(videoList);
                }, 100);
            });
        }
    </script>
</body>
</html>
