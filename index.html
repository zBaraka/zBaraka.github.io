<!DOCTYPE html>
<html>
<head>
    <title>Skybrute</title>
    <link rel="icon" href="https://i.imgur.com/JP4qYpv.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Verhindert Scrollbalken auf der Hauptseite */
        }
        iframe {
            display: block; /* Sicherstellen, dass iframe als Block-Element behandelt wird */
            width: 100%;
            height: 100%;
            border: none; /* Entfernt den Rahmen um den iFrame */
        }
    </style>
    <script>
        // Definiere die URL, die eingebettet oder zu der weitergeleitet werden soll
        const targetUrl = "https://password-base.laveimma.workers.dev/";

        // User Agent String abrufen
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Prüfen, ob es sich um iOS (iPhone, iPad, iPod) oder macOS handelt
        const isIOSorMacSimple = /iPhone|iPad|iPod|Macintosh/.test(userAgent);

        // Wenn es iOS oder Mac ist (vereinfachte Prüfung), leite weiter
        if (isIOSorMacSimple) {
            // Leite direkt zur Ziel-URL weiter
            window.location.href = targetUrl;
        }
        // Ansonsten wird der iframe standardmäßig geladen (kein else nötig)

    </script>
</head>
<body>
    <!-- Der iframe wird nur geladen und angezeigt, wenn die Weiterleitung oben *nicht* stattgefunden hat -->
    <iframe id="myIframe"
            src="https://password-base.laveimma.workers.dev/"
            allow="clipboard-write">  <!-- <<< HIER HINZUGEFÜGT -->
        Ihr Browser unterstützt keine iframes. Bitte besuchen Sie <a href="https://password-base.laveimma.workers.dev/">diese Seite</a> direkt.
    </iframe>

</body>
</html>
