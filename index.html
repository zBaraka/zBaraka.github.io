<!DOCTYPE html>
<html>
<head>
    <title>Password Base</title> 
    <link rel="icon" href="https://i.imgur.com/JP4qYpv.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Verhindert Scrollbalken auf der Hauptseite */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Entfernt den Rahmen um den iFrame */
        }
    </style>
</head>
<body>

    <iframe id="myIframe" src="https://password-base.laveimma.workers.dev/"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            // **WICHTIG: Origin-Prüfung für Sicherheit!**
            // **ERSETZE 'https://password-base.laveimma.workers.dev' durch die ORIGIN deiner WORKER-Seite!**
            if (event.origin !== 'https://password-base.laveimma.workers.dev') {
                 return; // Nachricht stammt nicht von der erwarteten Quelle, ignoriere sie
            }

            if (event.data && event.data.type === 'iframe-title') {
                document.title = event.data.title; // Aktualisiere den Titel der Hauptseite
            }
        });
    </script>

</body>
</html>
